apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      component: spark-master
  template:
    metadata:
      labels:
        component: spark-master
    spec:
      containers:
        - name: spark-master
          image: mozafaq/spark-master-k8s:3.1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 9011
            - containerPort: 9012
            - containerPort: 9013
